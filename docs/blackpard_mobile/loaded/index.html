<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackpard Mobile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #app-container {
      display: flex;
      width: 80%;
    }

    #json-input {
      flex: 1;
      margin-right: 10px;
    }

    #json-table {
      flex: 1;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    button {
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="app-container">
    <div id="json-input">
      <label for="json-url">URL of the new app:</label>
      <input type="text" id="json-url" placeholder="Enter GitHub raw JSON URL">
      <button onclick="addJson()">Add App</button>
    </div>
    <div id="json-table">
      <h2>App List</h2>
      <table id="json-list">
        <thead>
          <tr>
            <th>App Name</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="json-table-body"></tbody>
      </table>
    </div>
  </div>

  <script>
function extender(url) {
    // Criar um elemento de script
    let script = document.createElement('script');
    
    // Definir o atributo src com a URL fornecida
    script.src = "https://raw.githubusercontent.com/simplyYan/Blackpard/main/mobile_libs/" + url + ".js";
  
    // Adicionar o script ao final do corpo do documento (ou cabeÃ§alho, dependendo do seu caso de uso)
    document.body.appendChild(script);
  }



    function addJson() {
      const jsonUrl = document.getElementById('json-url').value;
      if (jsonUrl) {
        fetch(jsonUrl)
          .then(response => response.json())
          .then(json => {
            const jsonList = JSON.parse(localStorage.getItem('jsonList')) || [];
            jsonList.push(json);
            localStorage.setItem('jsonList', JSON.stringify(jsonList));
            displayJsonList();
          })
          .catch(error => console.error('Error fetching JSON:', error));
      }
    }

    function displayJsonList() {
      const jsonTableBody = document.getElementById('json-table-body');
      jsonTableBody.innerHTML = '';
      const jsonList = JSON.parse(localStorage.getItem('jsonList')) || [];

      jsonList.forEach((json, index) => {
        const row = jsonTableBody.insertRow();
        const cellName = row.insertCell(0);
        const cellAction = row.insertCell(1);
        
        cellName.textContent = `App ${index + 1}`;
        const runCodeButton = document.createElement('button');
        runCodeButton.textContent = 'Run App';
        runCodeButton.addEventListener('click', () => runCode(json));
        cellAction.appendChild(runCodeButton);
      });
    }

    function runCode(json) {
      if (json && json.Code) {
        try {
          var action = json.Code.replace("action", "function")
          var str = action.replace(".string", "var")
          var int = str.replace(".int", "var")
          var bool = int.replace(".bool", "var")
          var float = bool.replace(".float", "var")
          var skip = float.replace("skip", "//!skipIt")
          var actBlock = skip.replace("):", ") {")
          var actBlockEnd = actBlock.replace("::", "}")
          var maybe = actBlockEnd.replace("maybe", "else if")
          var echo = maybe.replace("echo(", "console.log(")
          var extend = echo.replace("extends(", "extender(")


          //Run Code
          eval(extend)
        } catch (error) {
          console.error('Error running code:', error);
          
        }
      }
    }

    // Display existing JSONs on page load
    displayJsonList();
  </script>
</body>
</html>
