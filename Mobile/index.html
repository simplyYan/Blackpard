<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #app-container {
      display: flex;
      width: 80%;
    }

    #json-input {
      flex: 1;
      margin-right: 10px;
    }

    #json-table {
      flex: 1;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    button {
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="app-container">
    <div id="json-input">
      <label for="json-url">JSON URL:</label>
      <input type="text" id="json-url" placeholder="Enter GitHub raw JSON URL">
      <button onclick="addJson()">Add JSON</button>
    </div>
    <div id="json-table">
      <h2>JSON List</h2>
      <table id="json-list">
        <thead>
          <tr>
            <th>JSON Name</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="json-table-body"></tbody>
      </table>
    </div>
  </div>

  <script>
    function addJson() {
      const jsonUrl = document.getElementById('json-url').value;
      if (jsonUrl) {
        fetch(jsonUrl)
          .then(response => response.json())
          .then(json => {
            const jsonList = JSON.parse(localStorage.getItem('jsonList')) || [];
            jsonList.push(json);
            localStorage.setItem('jsonList', JSON.stringify(jsonList));
            displayJsonList();
          })
          .catch(error => console.error('Error fetching JSON:', error));
      }
    }

    function displayJsonList() {
      const jsonTableBody = document.getElementById('json-table-body');
      jsonTableBody.innerHTML = '';
      const jsonList = JSON.parse(localStorage.getItem('jsonList')) || [];

      jsonList.forEach((json, index) => {
        const row = jsonTableBody.insertRow();
        const cellName = row.insertCell(0);
        const cellAction = row.insertCell(1);
        
        cellName.textContent = `JSON ${index + 1}`;
        const runCodeButton = document.createElement('button');
        runCodeButton.textContent = 'Run Code';
        runCodeButton.addEventListener('click', () => runCode(json));
        cellAction.appendChild(runCodeButton);
      });
    }

    function runCode(json) {
      if (json && json.Code) {
        try {
          eval(json.Code);
        } catch (error) {
          console.error('Error running code:', error);
        }
      }
    }

    // Display existing JSONs on page load
    displayJsonList();
  </script>
</body>
</html>
